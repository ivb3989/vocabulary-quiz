<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>
</head>
<body>
  <div class="problem front">
    <div class="blur-tile"></div>
    <div class="wrapper">
      <h2 class="question front">Question</h1>
        <h2 class="answer back">
        </h2>
    </div>
    <form action="#">
      <input type="text" autocomplete="off" placeholder="Enter your translation here" />
      <button>Submit Answer</button>
    </form>
    <p class="statement">You have 10 questions to answer<br>and 0 wrong answers.</p>

    <div class="progress">
      <div class="progress-bar">
      </div>
      <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>
  <div class="problem back">
    <h2 class="answer"></h2>
    <div class="blur-tile"></div>
  </div>
  </div>
  <div class="overlay hid">
    <p class="game-status"></p>
    <button>Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
